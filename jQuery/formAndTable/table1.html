<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格普通各行变色</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		table{border:1px solid #ccc;margin:100px auto;}
		tr td{width: 100px;height: 2em;padding-left: 0.5em;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>

		<tbody>
			<tr><td>张三</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>李四</td><td>男</td><td>广东深圳</td></tr>
			<tr><td>王五</td><td>女</td><td>湖南湘江</td></tr>
			<tr><td>赵六</td><td>男</td><td>江西赣州</td></tr>
			<tr><td>李麻子</td><td>男</td><td>北京</td></tr>
			<tr><td>何柳</td><td>女</td><td>四川成都</td></tr>
		</tbody>
		<tfoot></tfoot>
	</table>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("tbody>tr:odd").css("background-color","#fff38f");
			$("tbody>tr:even").css("background-color","#ffffee");
			$("thead tr").css("background-color","powderblue");
		});
	</script>
	
</body>
</html>
