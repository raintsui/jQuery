<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页字体大小</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#wrap{width: 500px;margin:100px auto;border:1px solid  #ccc;padding: 10px;}
		.enlarge,.shrink{background-color:#ccc;margin:10px;cursor: pointer}
	</style>
</head>
<body>
	<div id="wrap">
		<div><span class="enlarge">放大</span><span class="shrink">缩小</span></div>
		<div class="sizechange">
			<p>	《锋利的jQuery(第2版)》循序渐进地对jQuery的各种函数和方法调用进行了介绍，读者可以系统地掌握jQuery的选择器、DOM操作、事件和动画、AJAX应用、插件、jQuery Mobile、jQuery各个版本变化、jQuery性能优化和技巧等知识点，并结合每个章节后面的案例演示进行练习，达到掌握核心知识点的目的。</p>
			<p>为使读者更好地进行开发实践，《锋利的jQuery(第2版)》的第8章将前7章讲解的知识点和效果进行了整合，打造出一个非常有个性的网站，并从案例研究、网站材料、网站结构、网站样式和网站脚本等方面指导读者参与到项目建设中来。</p>
		</p></div>
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script type="text/javascript">
			$("div span").click(function(){
				var sizevalue =$(".sizechange").css("font-size");
				unit = sizevalue.slice(-2);
				fontsize = parseInt(sizevalue,10);
				var oName = $(this).attr("class");
				if(oName=="enlarge"){
					if(fontsize<24){
						fontsize+=2;
					}
				}else if(oName=="shrink"){
					if(fontsize>10){
						fontsize-=2;
					}
				}
				$(".sizechange").css("font-size",fontsize+unit);

			});
		</script>
	
</body>
</html>
