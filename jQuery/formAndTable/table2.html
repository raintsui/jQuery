<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格普通各行变色</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		table{border:1px solid #ccc;margin:100px auto;}
		tr td{width: 100px;height: 2em;padding-left: 0.5em;cursor: pointer;}
		.high{background-color: #499 !important;}
		.even{background-color:#fff38f;}
		.odd{background-color:#ffffee;}
		th{background-color:powderblue;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>序号</th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>

		<tbody>
			<tr><td>1.<input type="radio" name="tb" /></td><td>张三</td><td>男</td><td>浙江宁波</td></tr>
			<tr><td>2.<input type="radio" name="tb" /></td><td>李四</td><td>男</td><td>广东深圳</td></tr>
			<tr><td>3.<input type="radio" name="tb" checked="" /></td><td>王五</td><td>女</td><td>湖南湘江</td></tr>
			<tr><td>4.<input type="radio" name="tb" /></td><td>赵六</td><td>男</td><td>江西赣州</td></tr>
			<tr><td>5.<input type="radio" name="tb" /></td><td>李麻子</td><td>男</td><td>北京</td></tr>
			<tr><td>6.<input type="radio" name="tb" /></td><td>何柳</td><td>女</td><td>四川成都</td></tr>
		</tbody>
		<tfoot></tfoot>
	</table>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("tbody>tr:even").addClass('even');
			$("tbody>tr:odd").addClass('odd');
		});
		$("tbody>tr").click(function(){
			$(this).addClass("high").siblings().removeClass("high")
			.end()//end()表示结束最近破坏性动作，把匹配的元素集合恢复到前面状态，这里而言就是回到this状态。
			.find(":radio").prop("checked",true);//这里不能再用atrr()，用它只能点击一次之后就失去效果，设置的是默认值，不会checked值不会随着点击改变而改变。
		});
		//默认选中的也要添加高亮和选框选中。
		$("table :radio:checked").parents("tr").addClass("high");

	</script>
	
</body>
</html>
