<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格普通各行变色</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		table{width:320px;border:1px solid #ccc;margin:100px auto;}
		tr td{width: 100px;height: 2em;padding-left: 0.5em;}
		.high{background-color: #499 !important;;}
		#row_01,#row_02,#row_03{background-color: #ccc;cursor: pointer;}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
		</thead>

		<tbody>
			<tr class="parent" id="row_01"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_01"><td>张三</td><td>男</td><td>浙江宁波</td></tr>
			<tr class="child_row_01"><td>李四</td><td>男</td><td>广东深圳</td></tr>
			<tr class="parent" id="row_02"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_02"><td>王五</td><td>女</td><td>湖南湘江</td></tr>
			<tr class="child_row_02"><td>赵六</td><td>男</td><td>江西赣州</td></tr>
			<tr class="parent" id="row_03"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row_03"><td>李麻子</td><td>男</td><td>北京</td></tr>
			<tr class="child_row_03"><td>何柳</td><td>女</td><td>四川成都</td></tr>
		</tbody>
		<tfoot></tfoot>
	</table>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("tr.parent").click(function(){
				$(this).toggleClass("high")
				.siblings(".child_"+this.id).toggle();
			}).click();//当用户刚进入页面，默认是收缩的，此时，触发click()事件即可
		});
	</script>
	
</body>
</html>
