<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单选择器</title>
</head>
<body>
	<div id='form1'>
		可用元素：<input type='text' value="可用文本框"/><br/>
		不可用元素：<input type="text" disabled="disabled" value="不可用文本框" />
		<br/>
		多选框：
		<br/>
		<input type="checkbox" checked="checked" name='test' value="1" />1
		<input type="checkbox" checked="checked" name='test' value="2" />2
		<input type="checkbox" checked="checked" name='test' value="3" />3
		<input type="checkbox" checked="checked" name='test' value="4" />4
		<input type="checkbox" checked="checked" name='test' value="5" />5
		<br/>
		下拉列表1：
		<br/>
		<select  name='test2' multiple="multiple" >
			<option>浙江</option>
			<option>深圳</option>
			<option selected="selected">北京</option>
			<option>南昌</option>
			<option selected="selected">重庆</option>
			<option>成都</option>
			<option>江苏</option>
			<option>福州</option>
			<option>广州</option>
		</select>
		<br/>
		下拉列表2：
		<select name="test3">
			<option>浙江</option>
			<option>深圳</option>
			<option >北京</option>
			<option selected="selected">南昌</option>
			<option>重庆</option>
			<option>成都</option>
			<option>江苏</option>
			<option>福州</option>
			<option>广州</option>
		</select>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            //表单选择器:disabled
			$("input:disabled").css("background-color","red").val('看这里！val（）方法替换里面的文本内容');
			//:enabled
			$('input:enabled').css('background-color','blue');
			//:checked
			$('input:checked').css('background-color','green');
			//:selected
			$("select option:selected").css("background-color","yellow");
		})
	</script>
</body>
</html>
