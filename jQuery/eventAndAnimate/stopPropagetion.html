<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>停止事件冒泡</title>
	<style type="text/css">
		.parent{width: 600px;height: 300px;margin: 0 auto;background-color: #ccc;}
		.child{width: 400px;height: 200px;margin-left: 30px;background-color: #999;}
		.txt{background-color: #808080;}
	</style>
</head>
<body>
	<div class="parent">
		外层div内容
		<div class="child">内层div内容</div>
		外层div内容
	</div>
	<div class="txt"></div>
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".parent").click(function(){
				var txt = "外层div内容被点击";
				$(".txt").html(txt);
			});
			$(".child").click(function(event){
				var txt = "内层div内容被点击";
				$(".txt").html(txt);
				event.stopPropagation();//IE里面是cancleBubble = true;但是jQuery里面只要用stopPropagation就可以。
			});
		});
	</script>
</body>
</html>
