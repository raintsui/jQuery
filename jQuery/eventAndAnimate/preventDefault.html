<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认事件</title>
</head>
<body>
<div>用户名：<input id="username" type="text" /><br/>
      <input type="submit" value="提交" /></div>
<div id="warning"></div>	
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function(){

		$("div :submit").bind("click",function(event){
		var username = $("#username").val();
		if(username==""){
			var msg = "文本框的值不能为空";
			$("#warning").html(msg);
			event.preventDefault();//也可return false;
			//ie中的是returnValue=false；
		}
		});
	});

</script>
</body>
</html>
